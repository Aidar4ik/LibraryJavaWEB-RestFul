<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .container{
            padding-left: 100px;
            margin-right: 300px;
        }
        .element_container{
            box-shadow: 0 0 10px rgba(56, 51, 51, 0.5);
            border: 1px solid white;
            border-radius: 20px;
            padding: 10px;
            margin: 20px;
            height: 150px;
            display: inline-block;
            background-color: #e55039;
        }
        body{
            background-color: #3c6382;
        }
    </style>
</head>
<body>
<form th:action="@{/mainjson}">
    <input type="submit" value="Click me to see Json Format">
</form>
<div class="container">
    <div class="element_container" th:each="book: ${books}">
        <h3 id="book_name" th:text="${book.getNameOfBook()}">Название книги</h3>
        <hr>
        <h5 id="book_description" th:text="${book.getDescriptionOfBook()}">Описание книги</h5>
        <a href="#">Подробнее</a>
    </div>
</div>
<div class="category">
    <div class="element_category">

    </div>
</div>
</body>
</html>
